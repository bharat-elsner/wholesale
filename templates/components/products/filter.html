<div class="category-top-filter clearfix">
	<form class="actionBar" method="get" data-sort-by>
		{{> components/category/sort-box sort=sort}}
	</form>
	<div class="show-status">
		<p>Show {{theme_settings.categorypage_products_per_page}} products per page</p>
	</div>
	{{#if theme_settings.product_list_display_mode '===' 'grid'}}
	<div class="list-grid--switcher">
		<a href="javascript:;" class="list {{#if theme_settings.product_list_display_mode '===' 'list'}}active{{/if}}">List</a>
		<a href="javascript:;" class="grid {{#if theme_settings.product_list_display_mode '===' 'grid'}}active{{/if}}">Grid</a>
	</div>
	{{/if}}
</div>
